<script>
	function showdetails(element, flower) {
		document.getElementById("imgFlower").src = flower + ".jpg";
		if (flower === 'Marigold')
			document.getElementById("p1").innerHTML = "Scientific Name: Tagetes <br/> Temperature: 65-70 F <br/> Amount of water: 1.7 inches of water per week";
		else if (flower === 'Rose')
			document.getElementById("p1").innerHTML = "Scientific Name: Rosa <br/> Temperature: 65 F <br/> Amount of water: 1.5 inches of water per week";
		else if (flower === 'Sunflower')
			document.getElementById("p1").innerHTML = "Scientific Name: Helianthus annus <br/>Temperature: 75 F <br/> Amount of water: an inch of water per week";
		else if (flower === 'Touch me not')
			document.getElementById("p1").innerHTML = "Scientific Name: Mimosa pudica <br/> Temperature: 73 F <br/> Amount of water: 0.8 cups of water every 9 days";
		else if (flower === 'cactus')
			document.getElementById("p1").innerHTML = "Scientific Name: Cactaceae <br/> Temperature: around 83 F <br/> Amount of water: 1/4 a cup every week";
	}
</script>
